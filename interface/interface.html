<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../geohey-js-sdk-2.5.0/3rd/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../geohey-js-sdk-2.5.0/lib/g.css">
    <link rel="stylesheet" href="interface.css">
    <script type="text/javascript" src="../geohey-js-sdk-2.5.0/lib/g.min.js"></script>
    <script type="text/javascript" src="../geohey-js-sdk-2.5.0/3rd/jquery.min.js"></script>
    <script type="text/javascript" src="../geohey-js-sdk-2.5.0/3rd/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="mapContainer"></div>
    <div class="zoom-button">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default" onclick="zoomIn()">+</button>
            <button type="button" class="btn btn-default" onclick="zoomOut()">-</button>
        </div>
    </div>

		<div id="satelliteMap1" class="satellite-map map-fade"></div>
		<div id="satelliteMap2" class="satellite-map map-fade"></div>
		<div id="satelliteMap3" class="satellite-map map-fade"></div>
		<div id="satelliteMap4" class="satellite-map map-fade"></div>

    <div id="help-button">
        <button type="button" class="btn btn-default" onclick="sampleModal()">?</button>
    </div>

    <div id="close-button" class="fade">
        <button type="button" class="btn btn-default" onclick="closesatelliteMap()">x</button>
    </div>

    <div id="legend">
        <div id="legend-container">
            <ul>
                <li id="googleLegend">
                    <div class="legend-symbol-wrapper">
                        <div class="legend-polygon-thumb"></div>
                    </div>
                    <span> Google Map </span>
                </li>
                <li id="mapboxLegend">
                    <div class="legend-symbol-wrapper">
                        <div class="legend-polygon-thumb"></div>
                    </div>
                    <span> Mapbox </span>
                </li>
                <li id="amapLegend">
                    <div class="legend-symbol-wrapper">
                        <div class="legend-polygon-thumb"></div>
                    </div>
                    <span> Amap </span>
                </li>
                <li id="tencentLegend">
                    <div class="legend-symbol-wrapper">
                        <div class="legend-polygon-thumb"></div>
                    </div>
                    <span> Tencent Map </span>
                </li>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    Choose the best picture
                </h4>
                </div>
                <div class="modal-body">
                    <div id="satellite-images">
                        <div class="row">
                           <div class="col-sm-6 ">
                                <img id="google" src="images/sample/google.jpg" alt="google" class="center-block">
                            </div>
                            <div class="col-sm-6">
                                <img id="amap" src="images/sample/osm.jpg" alt="amap" class="center-block">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <img id="mapbox" src="images/sample/amap.jpg" alt="mapbox" class="center-block">
                            </div>
                            <div class="col-sm-6">
                                <img id="tencent" src="images/sample/baidu.jpg" alt="tencent" class="center-block">
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="interface.js"></script>
</body>

</html>
